name: CI - Tests OpenCruise Playwright

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ” Cloner le projet
        uses: actions/checkout@v3

      - name: ðŸ Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Installer les dÃ©pendances Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: ðŸ” Exporter les variables d'environnement
        run: |
          echo "ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}" >> $GITHUB_ENV
          echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}" >> $GITHUB_ENV

      - name: ðŸ–¥ï¸ Lancer un Ã©cran virtuel pour Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1280x1024x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: ðŸ§ª Lancer les tests avec Allure
        run: |
          pytest --alluredir=allure-results

      - name: ðŸ“¤ Sauvegarder le dossier allure-results
        uses: actions/upload-artifact@v4
        with:
          name: Rapport_Allure
          path: allure-results
