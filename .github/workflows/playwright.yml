name: CI - Tests OpenCruise Playwright

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Cloner le projet
        uses: actions/checkout@v3

      - name: ğŸ Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: ğŸ§ª ExÃ©cuter les tests avec rapport HTML
        run: |
          pytest tests/ --html=report.html --self-contained-html

      - name: ğŸ“¤ Enregistrer le rapport HTML
        uses: actions/upload-artifact@v4
        with:
          name: Rapport_Playwright
          path: report.html
