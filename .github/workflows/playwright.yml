name: CI - Tests OpenCruise Playwright

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Cloner le projet
        uses: actions/checkout@v3

      - name: ğŸ Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Installer les dÃ©pendances Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: ğŸ§ª Lancer les tests avec Allure
        run: |
          pytest --alluredir=allure-results

      - name: ğŸ“¤ Sauvegarder le dossier allure-results
        uses: actions/upload-artifact@v4
        with:
          name: Rapport_Allure
          path: allure-results
